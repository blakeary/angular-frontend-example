<br /><br />
<div class="form-container">
    <h3>Register</h3>
    <hr />
    <div *ngIf="successMessage" class="text-success">
        <strong>{{ successMessage }}</strong>
    </div>
    <div *ngIf="errorMessage" class="text-danger">
        <strong>{{ errorMessage }}</strong>
    </div>
    <br />
    <form [formGroup]="registerForm" (submit)="onSubmit()">
        <div class="form-group mb-3">
            <label for="username">Username</label>
            <input formControlName="username" type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="form-group mb-3">
            <label for="email">Email</label>
            <input formControlName="email" type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="form-group mb-3">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password" name="password" required />
        </div>
        <div class="form-group mb-3">
            <label for="confirmPassword">Confirm Password</label>
            <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
        </div>
        <button type="submit" class="btn btn-success form-control"><fa-icon [icon]="faShield"></fa-icon>&nbsp; Register</button>
    </form>
    <p class="mt-3">Already have an account? <a routerLink="/login">Login here</a></p>
</div>
<br />
