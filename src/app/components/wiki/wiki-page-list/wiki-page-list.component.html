<div class="accordion" id="accordionExample">
    <div *ngFor="let page of pages; let i = index" class="accordion-item">
        <h2 class="accordion-header" [id]="'heading' + i">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + i" aria-expanded="false" [attr.aria-controls]="'collapse' + i">
                {{ page.title }}
            </button>
        </h2>
        <div [id]="'collapse' + i" class="accordion-collapse collapse" aria-labelledby="'heading' + i" data-bs-parent="#accordionExample">
            <a [routerLink]="['/page', page.slug]" class="btn btn-link">Full Page</a>
            <div class="accordion-body" markdown>{{ page.content }}</div>
        </div>
    </div>
</div>
<br />
