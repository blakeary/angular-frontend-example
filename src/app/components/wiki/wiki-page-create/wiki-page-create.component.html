<br /><br />
<div class="form-container form-container--large">
    <h3>Create Page</h3>
    <hr />
    <br />
    <form [formGroup]="createPageForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
            <label for="category" class="form-label">Category</label>
            <select formControlName="category" class="form-select" id="category" name="category" required>
                <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="title" class="form-label">Title</label>
            <input formControlName="title" type="text" class="form-control" id="title" name="title" required />
        </div>
        <div class="form-group mb-3">
            <label for="content" class="form-label">Content (markdown)</label>
            <textarea formControlName="content" class="form-control" id="content" name="content" required></textarea>
        </div>
        <div class="form-group form-check mb-3">
            <input formControlName="is_published" type="checkbox" class="form-check-input" id="is_published" name="is_published" required />
            <label class="form-check-label" for="is_published">Publish</label>
        </div>
        <button type="submit" class="btn btn-primary">Create Page</button>
    </form>
</div>
<br />
